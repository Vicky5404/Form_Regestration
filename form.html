<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <form>
              <h1>CREATE YOUR ACCOUNT</h1>
            <label class="user">NAME<span style="color: red;">*</span></label>
            <input type="text" placeholder="Enter Your Name" id="user">
            <p class="p1"></p>
            <label class="email">EMAIL ID<span style="color: red;">*</span></label>
            <input type="email" placeholder="Enter Your Email" id="email">
            <p class="p3"></p>
            <label class="number">PHONE NUMBER<span style="color: red;">*</span></label>
            <input type="number" placeholder="Enter Phone Number" id="num">
            <p class="p4"></p>
            <label class="pass">PASSWORD<span style="color: red;">*</span></label>
            <input type="password" placeholder="Enter Password" id="pass1">
            <p class="p5"></p>
            <label class="pass1">CONFIRM PASSWORD<span style="color: red;">*</span></label>
            <input type="password" placeholder="Confirm Password" id="pass2">
            <p class="p6"></p>
            <button type="submit">SING UP</button>
        </form>
    </div>
</body>
</html>
